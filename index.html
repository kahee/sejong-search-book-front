<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/uikit-rtl.min.css">
  <link rel="stylesheet" href="css/uikit.min.css">

  <script src="js/uikit-icons.min.js"></script>
  <script src="js/uikit.min.js"></script>
  <title>kahee Project Sample</title>
</head>

<body>
  <header class="header">
    <nav class="uk-navbar uk-margin">
      <div class="uk-navbar-left">
        <a class="uk-navbar-toggle" href="#">
          <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left uk-active">세종대 도서 검색</span>
        </a>
      </div>
    </nav>
  </header>

  <div class="content">
    <!-- <img src="images/logo.png" alt=""> -->
    <div class="logo-top">이제 편하게 검색하세요</div>
    <div class="logo">세종대 도서 검색</div>
    <div class="logo logo-bottom">플러스 친구</div>
    <div class="top-video-div">
      <iframe width="100%" height="480" src="https://www.youtube.com/embed/jy_UiIQn_d0?list=RDjy_UiIQn_d0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <div class="content slide-div">
    <div  uk-slider class="uk-div">
      <ul class="uk-slider-items">
        <li>
          <div class="slide-div-text">
            <div class="content-div">
              <div class="content-text-title">접근을 편리하게</div>
              <div class="context-text-context">학교 사이트에 접속하지 않고</div>
              <div class="context-text-context">카카오톡에서 도서를 검색해보세요</div>
            </div>
          </div>
          <img src="images/phone.png" alt="">
          <!-- <img src="images/상세검색.jpg" alt=""> -->
        </li>
        <li>
          <div class="slide-div-text">
            <div class="content-div">
              <div class="content-text-title">검색을 편리하게</div>
              <div class="context-text-context">책 제목으로</div>
              <div class="context-text-context">원하는 도서 결과를 받아보세요.</div>
            </div>
          </div>
          <img src="images/phone.png" alt="">
        </li>
        <li>
          <div class="slide-div-text">
            <div class="content-div">
              <div class="content-text-title">검색을 풍부하게</div>
              <div class="context-text-context">상세검색으로 좀 더 정확한</div>
              <div class="context-text-context">도서 결과를 받아보세요.</div>
            </div>
          </div>
          <img src="images/phone.png" alt="">
        </li>
      </ul>
    </div>
  </div>

  <div class="content slide-div">
  </div>


</body>

</html>
