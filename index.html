<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/uikit-rtl.min.css">
  <link rel="stylesheet" href="css/uikit.min.css">

  <script src="js/uikit-icons.min.js"></script>
  <script src="js/uikit.min.js"></script>
  <title>kahee Project Sample</title>
</head>

<body>
  <header class="header">
    <nav class="uk-navbar uk-margin">
      <div class="uk-navbar-left">
        <a class="uk-navbar-toggle" href="#">
          <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left uk-active">세종대 도서 검색</span>
        </a>
      </div>
    </nav>
  </header>

  <div class="content">
    <div class="uk-container uk-container-center uk-text-center top-div">
      <div class="">
        <!-- <img src="images/logo.png" alt=""> -->
        <img src="images/logo2.png" alt="">
      </div>
      <div class="top-video-div">
        <iframe width="80%" height="480" src="https://www.youtube.com/embed/jy_UiIQn_d0?list=RDjy_UiIQn_d0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

      <ul class="uk-slideshow-items uk-text-center" uk-height-viewport="offset-top: true; offset-bottom: 30">
        <li class="slide-li">

        <li class="slide-li">
          <img src="images/search_detail.png" alt="">
        </li>
        <li class="slide-li">
          <img src="images/search_detail.png" alt="">
        </li>
      </ul>
      <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
      <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
    </div>
  </div>

</html>
